syntax = "proto3";

option go_package = "./;pb";

import "data_msg.proto";
import "common_msg.proto";

message SSRequestGetData
{
	int64 uid 				= 1;
	PBUser user_data		= 2;
	int32 request_purpose	= 3;// 0:get 1:update
}

message SSResponseGetData
{
	ENMessageError result = 1;
	int64 uid			  = 2;
    PBUser user_data      = 3;
}

message SSRequestUpDate {
}

message SSResponseUpDate {
}