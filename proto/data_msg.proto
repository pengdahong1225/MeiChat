syntax = "proto3";

option go_package = "./;pb";

message PBUser
{
    int64 uid           = 1;
    string account		= 2; // 用户名
	string pwd			= 3; // 密码
	ENGender gender	    = 4; // 性别
	string pic_url		= 5; // 头像
}

enum ENGender
{
    EN_Gender_Male = 0;
    EN_Gender_Female = 1;
    EN_Gender_Unknown = 2;
}